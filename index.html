<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Farmacia</title>
</head>
<body>

<!-- Sección de productos en la tienda -->
<section id="productosTienda">
    <h1>Farmacia</h1>
    <h4>A continuacion le mostramos los productos con los cuales contamos, porfavor agregue los articulos que requiera<h4>

    <ul id="listaProductos"></ul>
</section>

<!-- Sección del carrito de compras -->
<section id="carritoCompras">
    <h2>Carrito de Compras</h2>
    <ul id="listaCarrito"></ul>
    <p>Total: $<span id="total"></span></p>
    <button id="vaciarCarrito">Vaciar Carrito</button>
    <button id="realizarCompra">Realizar Compra</button>
</section>

<!-- Campo de búsqueda -->
<input type="text" id="buscar" placeholder="Buscar productos">

<!-- Script JavaScript -->
<script src="script.js"></script>

</body>
</html>
